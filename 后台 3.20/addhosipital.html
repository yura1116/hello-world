<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加医院</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    	<script type="text/javascript" src="js/jquery.js" ></script>
	    <script type="text/javascript" src="js/bootstrap.min.js" ></script>
	</head>
	<body>
		<div>
			<div>
				<form class="form-inline" role="form">
					<div class="form-group">
						<ul class="breadcrumb">
							<label>位置:</label>
							<li>
								<a href="#" style="color: #000000;">内部查询</a>
							</li>
							<li>
								<a href="#" style="color: #000000;">医院名录</a>
							</li>
							<li>
								<font style="color: #000000;">医院列表</font>
							</li>&nbsp;&nbsp;
							<label class="sr-only" for="name">订单号</label>
							<input type="text" class="form-control" id="name" placeholder="请输入医院名称">
							<button type="button" class="btn btn-primary">搜索</button>
					</div>
				</form>
				</ul>
			</div>
			
			<div class="">
				<table class="">
					<tr>
						<td style="width: 30px;"></td>
						<td style="width: 80px;">医院名称: </td>
						<td><input type="text" placeholder="" style="width: 300px;"/> </td>
					</tr>
				
					<tr>
						<td>&nbsp;&nbsp;</td>
						<td style="width: 80px;">网址: </td>
						<td><input type="text" placeholder="" style="width: 300px;"/> </td>
					</tr>
					
					<tr>
						<td>&nbsp;&nbsp;</td>
						<td style="width: 80px;">等级: </td>
						<td><input type="text" placeholder="" style="width: 120px;"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						地区: 
						<input type="text" placeholder="" style="width: 120px;"/> </td>
					</tr>
					
					<tr>
						<td style="width: 30px;"></td>
						<td style="width: 80px;">地址: </td>
						<td><input type="text" placeholder="" style="width: 300px;"/> </td>
					</tr>
					
					<tr>
						<td>&nbsp;&nbsp;</td>
						<td style="width: 80px;">联系电话: </td>
						<td><input type="text" placeholder="" style="width: 300px;"/> </td>
					</tr>
					
					<tr>
						<td>&nbsp;&nbsp;</td>
						<td style="width: 80px;">床位数: </td>
						<td><input type="text" placeholder="" style="width: 120px;"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						邮编: 
						<input type="text" placeholder="" style="width: 120px;"/> </td>
					</tr>
					
					<tr>
						<td colspan="3" class="text-center"><button type="button" class="btn btn-info">添加医院</button></td>
					</tr>
					
				</table>
				
			</div>
			
		</div>
		
		
	</body>
</html>
